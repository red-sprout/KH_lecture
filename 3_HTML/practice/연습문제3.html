<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>

<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <strong>
                    ID <input type="text" name="userId" placeholder="아이디 10글자이내" maxlength="10" required>
                    <input type="button" value="중복확인"><br>
                    비밀번호 <input type="password" name="userPwd" placeholder="영문,숫자,문자,특수문자포함" required><br>
                    비밀번호 확인 <input type="password"><br>
                    Email <input type="text">
                    <select name="email" id="">
                        <option value="101">직접입력</option>
                        <option value="102">@naver.com</option>
                        <option value="103">@google.com</option>
                    </select>
                </strong>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 : 파일 선택 : <input type="file" value="파일 선택"><br><br><br>

                성별 :
                <input type="radio" name="gender" id="male">
                <label for="male">남자</label>
                <input type="radio" name="gender" id="female">
                <label for="female">여자</label><br><br>

                생년월일 : <input type="date" name="dateIn"><br><br><br>

                취미<br>
                <input type="checkbox" name="hobby" id="baseball">
                <label for="baseball">야구</label>
                <input type="checkbox" name="hobby" id="basketball">
                <label for="basketball">농구</label>
                <input type="checkbox" name="hobby" id="football">
                <label for="football">축구</label>
                <br>
                <input type="checkbox" name="hobby" id="study">
                <label for="study">공부</label>
                <input type="checkbox" name="hobby" id="music">
                <label for="music">음악감상</label>
                <br>
                <input type="checkbox" name="hobby" id="others">
                <label for="others">기타</label> : <input type="text"><br>
                자기소개 <textarea name="" id="" cols="30" rows="5" style="resize: none;"></textarea>
            </fieldset><br>

            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
        </fieldset>
    </form>
</body>

</html>
