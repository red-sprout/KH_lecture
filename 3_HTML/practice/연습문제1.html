<html lang="ko">
<head>

    <title>연습문제1</title>

<body>
    <form>

        전화번호 : <input type="text" name="phone" required> <br><br>

            <legend>피자 사이즈</legend>

            <label for="size-small">Small</label> <br><br>
            <input type="radio" name="size" id="size-medium"> 
            <label for="size-medium">Medium</label> <br><br>
            <input type="radio" name="size" id="size-large"> 
            <label for="size-large">Large</label> <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping"> 
            <label for="">베이컨</label><br><br>
            <input type="checkbox" name="topping"> 
            <label for="">치즈</label><br><br>
            <input type="checkbox" name="topping"> 
            <label for="">양파</label><br><br>
            <input type="checkbox" name="topping"> 
            <label for="">버섯</label><br><br>
        </fieldset>

        희망 배송 시간 : <input type="time" name=""> <br><br>
        배송 시 요청사항 : <textarea></textarea> <br><br>
        <input type="submit" value="주문하기">
    </form>
    <br>
</body>
</html>
